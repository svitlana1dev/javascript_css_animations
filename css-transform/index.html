<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS transitions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <ul class="list">
          <li>
            <div
              class="list_card list_card--matrix bg-success d-flex justify-content-center align-items-center mb-3"
            >
              matrix
            </div>
          </li>
          <li>
            <div
              class="list_card list_card--translate bg-success d-flex justify-content-center align-items-center mb-3"
            >
              translate
            </div>
          </li>
          <li>
            <div
              class="list_card list_card--scale bg-success d-flex justify-content-center align-items-center mb-3"
            >
              scale
            </div>
          </li>
          <li>
            <div
              class="list_card list_card--rotate bg-success d-flex justify-content-center align-items-center mb-3"
            >
              rotate
            </div>
          </li>
          <li>
            <div
              class="list_card list_card--skew bg-success d-flex justify-content-center align-items-center mb-3"
            >
              skew
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
